    <style>
        * {
            scrollbar-width: thin !important;
            scrollbar-color: #cbd5e1 transparent !important;
        }
        *::-webkit-scrollbar {
            width: 6px;
        }
        *::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;

        }
        html, body { 
            background-color: #f8fafc; 
            margin: 0; 
            padding: 0; 
            min-height: 100%; 
            width: 100%; 
            overflow-y: auto !important;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }
        body { 
            font-family: 'Inter', sans-serif; 
        }
        .plane-loading { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(1.1); } }
        
        @keyframes wave {
          0%, 100% { height: 8px; }
          50% { height: 32px; }
        }
        .voice-bar { animation: wave 1s ease-in-out infinite; width: 4px; border-radius: 2px; background-color: #60a5fa; }
        
        /* Animation pour le bouton micro */
        @keyframes pulse-blue {
          0% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.4); }
          70% { box-shadow: 0 0 0 15px rgba(37, 99, 235, 0); }
          100% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0); }
        }
        .btn-pulse { animation: pulse-blue 2s infinite; }
    </style>
