<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BIA ACP - Aéroclub du Poitou</title>
    
    <meta name="theme-color" content="#2563eb">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <link rel="apple-touch-icon" href="logo.svg">
    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        html, body { background-color: #f8fafc; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .plane-loading { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(1.1); } }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@1.40.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div class="flex flex-col items-center justify-center min-h-screen text-slate-400 p-6 text-center">
            <div class="plane-loading mb-6">
                <i class="fa-solid fa-plane-up text-5xl text-blue-600"></i>
            </div>
            <p id="loading-status" class="font-black text-[10px] uppercase tracking-[0.2em]">Chargement des instruments...</p>
            
            <!-- Zone de diagnostic masquée par défaut -->
            <div id="error-diag" class="hidden mt-8 p-4 bg-red-50 border border-red-100 rounded-2xl max-w-xs mx-auto text-left animate-fade-in">
                <p class="text-red-600 font-bold text-[10px] mb-2 uppercase tracking-wider">Erreur de liaison satellite :</p>
                <p id="error-msg" class="text-[9px] font-mono text-red-500 break-words leading-relaxed"></p>
                <button onclick="window.location.reload()" class="mt-4 w-full bg-slate-900 text-white py-2 rounded-lg text-[10px] font-bold uppercase tracking-widest active:scale-95 transition-transform">Redémarrer</button>
            </div>
        </div>
    </div>

    <!-- Moteur de chargement esm.sh -->
    <script type="module" src="https://esm.sh/run" crossorigin></script>

    <!-- Script de démarrage -->
    <script type="text/tsx">
        import React from 'react';
        import { createRoot } from 'react-dom/client';
        import App from './App.tsx';

        const status = document.getElementById('loading-status');
        const diag = document.getElementById('error-diag');
        const msg = document.getElementById('error-msg');

        try {
            if (status) status.innerText = "Initialisation du cockpit...";
            
            const container = document.getElementById('root');
            if (!container) throw new Error("Conteneur root introuvable");

            const root = createRoot(container);
            root.render(
                <React.StrictMode>
                    <App />
                </React.StrictMode>
            );
            console.log("✈️ [BIA-ACP] Vol autorisé. Systèmes OK.");
        } catch (e) {
            console.error("Crash au démarrage:", e);
            if (status) status.innerText = "Panne système détectée";
            if (diag && msg) {
                diag.classList.remove('hidden');
                msg.innerText = e.message || String(e);
            }
        }
    </script>
</body>
</html>
