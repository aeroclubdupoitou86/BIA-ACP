<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BIA ACP - Aéroclub du Poitou</title>
    
    <meta name="theme-color" content="#2563eb">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BIA ACP">
    
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <link rel="apple-touch-icon" href="logo.svg">
    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        html, body { -ms-overflow-style: none !important; scrollbar-width: none !important; overscroll-behavior-y: none; background-color: #f8fafc; }
        ::-webkit-scrollbar { display: none !important; }
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fade-in { animation: fadeIn 0.3s ease-in forwards; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@1.40.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div class="flex flex-col items-center justify-center min-h-screen text-slate-400">
            <i class="fa-solid fa-plane-up animate-bounce text-4xl mb-4 text-blue-600"></i>
            <p class="font-black text-[10px] uppercase tracking-[0.2em]">Chargement des instruments...</p>
        </div>
    </div>

    <!-- Chargeur de modules pour navigateurs -->
    <script type="module" src="https://esm.sh/run" crossorigin></script>

    <!-- Code de démarrage intégré pour éviter les erreurs MIME Type au premier chargement -->
    <script type="text/tsx">
        import React from 'react';
        import { createRoot } from 'react-dom/client';
        import App from './App.tsx';

        console.log("✈️ [BIA-ACP] Allumage des systèmes embarqués...");

        const container = document.getElementById('root');
        if (container) {
            try {
                const root = createRoot(container);
                root.render(
                    <React.StrictMode>
                        <App />
                    </React.StrictMode>
                );
            } catch (error) {
                console.error("❌ Panne moteur au démarrage:", error);
                container.innerHTML = `
                    <div class="flex flex-col items-center justify-center min-h-screen p-10 text-center">
                        <i class="fa-solid fa-triangle-exclamation text-red-500 text-4xl mb-4"></i>
                        <h1 class="text-xl font-bold mb-2">Erreur de démarrage</h1>
                        <p class="text-slate-500 text-sm mb-6">Le cockpit n'a pas pu s'initialiser correctement.</p>
                        <button onclick="window.location.reload()" class="bg-blue-600 text-white px-6 py-2 rounded-xl font-bold">Redémarrer</button>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
